<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .c1{
            background-color: red;
        }
        #nome2{
            background-color: yellow;
        }
    </style>
</head>
<body>
   <h1>Cadastro</h1>
   <hr />
   <label for="nome2">Informe nome</label>
   <input class="c1" id="nome" type="text" value="ola mundo"/> 
   <input id="nome2" type="text" readonly />
  <Button onclick="show()">executar</Button>
  

   <script>
       function show(){
          var xnome = document.getElementById('nome').value

          document.getElementById('nome2').value = xnome       
       }
   </script>  
</body>
</html>
