<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ol {
            list-style-type: none;
        }

        li {
            display: inline;
            background-color: blue;
            color: white;
            padding: 5px 10px;
            border-radius: 10px;
        }

        li:hover{
            background-color: white;
            color: blue;
            text-transform: capitalize; 
        }

       ol a {
            text-decoration: none;
            cursor: pointer;            
        }



    </style>
</head>

<body>
    <ol>
        <a href="">
            <li>cadastro</li>
        </a>
        <a href="">
            <li>Consulta</li>
        </a>
        <a href="">
            <li>contato</li>
        </a>
        <a href="">
            <li>Sobre</li>
        </a>
    </ol>
    <hr />
    <a href="">Ola</a>
    
</body>

</html>
