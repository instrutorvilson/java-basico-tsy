<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio CallBack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <label for="descricao" class="form-label">Descrição</label>
        <input type="text" id="descricao" placeholder="Informe descrição" class="form-control mb-2" />

        <label for="preco" class="form-label">Preço</label>
        <input type="number" id="preco" placeholder="Informe preço" class="form-control mb-2" />

        <label for="estoque" class="form-label">Estoque</label>
        <input type="number" id="estoque" placeholder="Informe estoque" class="form-control mb-2" />

        <label for="un" class="form-label">Selecione unidade de medida</label>
        <select class="form-select" id="un">
            <option value="">--</option>
            <option value="MT">Metros</option>
            <option value="KG">Kilos</option>
            <option value="UN">Unidades</option>
        </select>
        <button class="btn btn-primary" onclick="add(showTable)">Gravar</button>
    </div>

    <div class="container mt-5" id="consultas">
        <label for="">Consulta</label>
        <table class="table">
            <thead>
                <tr>
                    <th>Descricao</th>
                    <th>Preço</th>
                    <th>Estoque</th>
                    <th>Uni. Med.</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>

    <script>
        const produtos = []
        var descricao = ''
        var preco = 0
        var estoque = 0
        var un = ''

        function add(cDisplay) {
             //quando a variavel que armazena valor tem o mesmo nome do atributo basta informar um só
            if (validaDados()) {
                var obj = {
                    descricao,
                    preco: preco,
                    estoque: estoque,
                    unidadeMedida: un
                }
                console.log(obj)
                produtos.push(obj)
                cDisplay()
            }

        }

        function validaDados() {
            var cDescricao = document.getElementById('descricao')
            var cPreco = document.getElementById('preco')
            var cEestoque = document.getElementById('estoque')
            var vUn = document.getElementById('un')

            if(cDescricao.value == ''){
               alert('O descrição deve ser informada') 
               cDescricao.focus()
               return false
            }

            descricao = cDescricao.value
            preco = cPreco.value
            estoque = cEestoque.value
            un = vUn.value
            return true;
        }

        function showTable(){
            var txt = ''
            for(let i =0; i < produtos.length; i++){
                txt += `<tr>
                        <td>${produtos[i].descricao}</td>
                        <td>${produtos[i].preco}</td>
                        <td>${produtos[i].estoque}</td>
                        <td>${produtos[i].unidadeMedida}</td>
                    </tr>`
            }
            document.getElementsByTagName('tbody')[0].innerHTML = txt;
        }

    </script>
</body>

</html>
