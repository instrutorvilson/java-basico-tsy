    <input type="email" id="email" placeholder="Informe email" />

    <hr />
    <p></p>
    <p></p>
    <p></p>

    <script>

          localStorage.setItem('nome',document.getElementById('nome').value)
          localStorage.setItem('email',document.getElementById('email').value)
          var obj = {nome: document.getElementById('nome').value, email:document.getElementById('email').value}
          localStorage.setItem('usuario2', JSON.stringify(obj))
        }

        function ler(){
            if(localStorage.getItem('nome') != null){
               document.getElementsByTagName('p')[0].innerHTML = localStorage.getItem('nome')
               document.getElementsByTagName('p')[1].innerHTML = localStorage.getItem('email')
            }
            debugger
            if(localStorage.getItem('usuario2') != null){                
                var obj = JSON.parse(localStorage.getItem('usuario2'))
                document.getElementsByTagName('p')[2].innerHTML = obj.nome
            }
        }

        function remover(){
            localStorage.removeItem('usuario')
            localStorage.removeItem('usuario2')
        }
    </script>
