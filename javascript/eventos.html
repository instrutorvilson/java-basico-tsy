<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <select  id="cidades" onchange="selecionar()">
        <option value="Brasilia">Brasilia</option>
        <option value="Blumenau">Blumenau</option>
        <option value="Gaspar">Gaspar</option>
    </select>
    <input onfocus="recebeuFoco()" onblur="validaCpf()" type="text" id="cpf" placeholder="Informe cpf" />
    <hr />
    <p></p>

  <script>
      var cidades = ['terra dos homens honesto','Berço da Oktober','Vizinha de Blumenau']
      function selecionar(){
        var escolha = document.getElementById('cidades')
        document.getElementsByTagName('p')[0].innerHTML = cidades[escolha.selectedIndex]
      }

      function recebeuFoco(){
        document.getElementsByTagName('p')[0].innerHTML = 'input de cpf recebeu foco'
      }

      function validaCpf(){
        
        var tam = document.getElementById('cpf').value.length
        if (tam != 14){
          alert('cpf inválido')
        }
      }
  </script>
</body>
</html>
