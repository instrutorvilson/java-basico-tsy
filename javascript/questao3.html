      //forma 2
      var contador = 0
      document.querySelectorAll('input[type=checkbox]').forEach(element => {
        element.setAttribute('onclick', 'atualiza(this)')
      });

        if(elemento.checked)
          contador++

        document.getElementsByTagName('span')[0].innerHTML = contador
      }
